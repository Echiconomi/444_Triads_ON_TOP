<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoGo963CApg7rxnJ2Z2v5BETZlU2weQnQ",
            authDomain: "all-in-one-database.firebaseapp.com",
            databaseURL: "https://all-in-one-database-default-rtdb.firebaseio.com",
            projectId: "all-in-one-database",
            storageBucket: "all-in-one-database.appspot.com",
            messagingSenderId: "586125993756",
            appId: "1:586125993756:web:5c4ffc97122342ce6afcd9",
            measurementId: "G-NM8XT3QTWG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to log IP address
        function logIPAddress(ip) {
            const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
            set(ref(database, 'ipAddresses/' + timestamp), {
                ip: ip,
                timestamp: new Date().toISOString()
            }).then(() => {
                document.getElementById('response').innerText = 'Cute mo kev!';
            }).catch((error) => {
                console.error('Error logging IP address:', error);
                document.getElementById('response').innerText = 'hahahahaha: ' + error.message;
            });
        }

        // Fetch user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                logIPAddress(data.ip);
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('response').innerText = 'hahahaha: ' + error.message;
            });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome Kev</h1>
        <p id="response">waiting poo...</p>
    </div>
</body>
</html>
