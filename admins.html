<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .container table, .container th, .container td {
            border: 1px solid #ddd;
        }
        .container th, .container td {
            padding: 10px;
            text-align: left;
        }
        .container th {
            background-color: #f4f4f4;
        }
    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoGo963CApg7rxnJ2Z2v5BETZlU2weQnQ",
            authDomain: "all-in-one-database.firebaseapp.com",
            databaseURL: "https://all-in-one-database-default-rtdb.firebaseio.com",
            projectId: "all-in-one-database",
            storageBucket: "all-in-one-database.appspot.com",
            messagingSenderId: "586125993756",
            appId: "1:586125993756:web:5c4ffc97122342ce6afcd9",
            measurementId: "G-NM8XT3QTWG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function fetchIPAddresses() {
            get(child(ref(database), 'ipAddresses'))
                .then(snapshot => {
                    const data = snapshot.val();
                    const tableBody = document.getElementById('ipTableBody');
                    tableBody.innerHTML = ''; // Clear previous data

                    if (data) {
                        Object.keys(data).forEach(key => {
                            const entry = data[key];
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${entry.ip}</td>
                                <td>${entry.timestamp}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="2">No IP addresses logged yet.</td>';
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('Error fetching IP addresses:', error);
                    document.getElementById('response').innerText = 'Error fetching IP addresses: ' + error.message;
                });
        }

        window.onload = fetchIPAddresses;
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel - IP Logger</h1>
        <table>
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="ipTableBody">
                <!-- IP addresses will be populated here -->
            </tbody>
        </table>
        <p id="response"></p>
    </div>
</body>
</html>
